<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <article class="card">
            <section class="main-img"><img src="images/image-product-desktop.jpg" alt="Perfume Product Image"/></section>
            <section class="main">
                <p class="category-text">PERFUME</p>
                <h1 class="main-text">Gabrielle Essence Eau De Parfum</h1>
                <p class="information-text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">   
                    <h2 class="price-text">$149.99</h2><span>$169.99</span>
                </div>
                <button><img src="images/icon-cart.svg" alt="Cart Icon"/>Add to Cart</button>
            </section>
        </article>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/reeperc3">Cian Neiland</a>.
  </div>
</body>
</html>
